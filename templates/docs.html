<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Uploader</title>
</head>
<body>
    <span>url: {{ SCHEMA }}://{{ HOST }}</span>
    <br>
    <span>method: POST</span>
    <br>
    <span>body: form-data</span>
    <br>
    <span>file: file</span>
    <br>
    <span>response: text</span>
    <br>
    <span>example: {{ SCHEMA }}://{{ HOST }}/filename.ext</span>
    <br>
    <span>curl: curl {{ SCHEMA }}://{{ HOST }} -X POST -F 'file=@"path/to/file"'</span>
</body>
</html>
